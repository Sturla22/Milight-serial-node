<!DOCTYPE html>
<html>
<head>
	<title>New</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<!-- JQueryUI style -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<style type="text/css" media="screen">
		body{
			background-color: hsl(0,0%,5%);
		}
	</style>
</head>
<body>
	<div class="container text-center">
		<h1>Milight Control</h1>
		<div>
			<button type="button" class="btn btn-default btn-lg" id="white">White</button>
			<button type="button" class="btn btn-default btn-lg" id="pwr">I/O</button>
		</div>
		<label>Brightness</label>
		<div id="brightness"></div>
		<br>
		<label>Color</label>
		<div id="color"></div>
		<br>
		<button type="button" class="btn btn-default groupBtn" id="b0">0</button>
		<button type="button" class="btn btn-default groupBtn" id="b1">1</button>
		<button type="button" class="btn btn-default groupBtn" id="b2">2</button>
		<button type="button" class="btn btn-default groupBtn" id="b3">3</button>
		<button type="button" class="btn btn-default groupBtn" id="b4">4</button>
		<div id="info"></div>
	</div>

<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	<script src="stateobj.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var state = new state();
		state.update(1,1,88,1,25,25);
		state.update(2,1,88,0,15,25);
		state.update(3,1,88,0,25,15);
		state.update(4,1,155,0,25,25);
		$(function(){
			function adjustColor(color){
				var ADJ = 30;
				if(color - ADJ < 360){
					return color + (180 + ADJ);
				}else{
					return color - ADJ;
				}
			}
			function refreshContent(){
				$("body").css("background-color",function(){
					var s = 50;
					if(state.isWhite()){s = 0;}
					var h = adjustColor(parseInt(state.getColor() * (360 / 255)));
					var l = 5;
					if(state.isOn()){
						l = state.getBrightness()*(50/25)+10;
					}else{
						s = 0;
					}
					return "hsl("+h+","+s+"%,"+l+"%)";
				});
				$("#info").html(state.groups[state.currentGroup].toString());
			}
			function btnClick (button) {
				$("#b"+button).click(function(){
					state.currentGroup = button;
					refreshContent();
			        $(".groupBtn").removeClass('btn-success').addClass('btn-default');
			        $("#b"+button).removeClass('btn-default').addClass('btn-success');
			        if(state.isWhite()){
			        	$("#white").removeClass('btn-default').addClass('btn-success');
			        }else{
			        	$("#white").removeClass('btn-success').addClass('btn-default');
			        }
			        if (state.isOn()) {
			        	$("#pwr").removeClass('btn-default').addClass('btn-success');
			        }else{
			        	$("#pwr").removeClass('btn-success').addClass('btn-default');
			        }
			        $("#color").slider("value",state.getColor());
			        $("#brightness").slider("value",state.getBrightness());
			        // send serial command and update db
				});
			}
			for (var i = 0; i < 5; i++) {
				btnClick(i);
			};

			$("#white").click(function(){
				$(this).toggleClass('btn-default').toggleClass('btn-success')
				state.toggleWhite();
				refreshContent();
			    $("#brightness").slider("value",state.getBrightness());
			    // send serial command and update db
			});
			$("#pwr").click(function(){
				$(this).toggleClass('btn-default').toggleClass('btn-success')
				state.togglePower();
				refreshContent();
				// send serial command and update db
			});

			$("#brightness").slider({
				min:0,
				max:25,
				change:function(evt,ui){
					if(evt.originalEvent){
						state.setBrightness(ui.value);
						refreshContent();
						// send serial command and update db
					}
				},
				slide:function(evt,ui){
					if(evt.originalEvent){
						state.setBrightness(ui.value);
						refreshContent();
					}
				}
			})
			$("#color").slider({
				min:0,
				max:255,
				change:function(evt,ui){
					if(evt.originalEvent){
						state.setBrightness(ui.value);
						refreshContent();
						// send serial command and update db
					}
				},
				slide:function(evt,ui){
					if(evt.originalEvent){
						state.setBrightness(ui.value);
						refreshContent();
					}
				}
			})
		})
	</script>
</body>
</html>
